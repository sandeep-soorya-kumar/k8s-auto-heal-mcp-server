name: ğŸš€ Kubernetes Auto-Heal CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'k8s-mcp-server/**'
      - 'helm/**'
      - '.github/workflows/k8s-auto-heal.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes detected'
        required: false
        default: 'false'
        type: boolean

env:
  # Docker Image Configuration
  IMAGE_NAME: k8s-auto-heal-mcp
  IMAGE_TAG: latest
  
  # Kubernetes Configuration
  KUBE_NAMESPACE: monitoring
  HELM_CHART_NAME: k8s-auto-heal
  PROMETHEUS_CHART_VERSION: "25.8.0"  # Latest stable version
  
  # Application Configuration
  MCP_SERVER_PORT: 3000
  MONITORING_INTERVAL: 30  # seconds

jobs:
  # ğŸ” Detect Changes and Plan Deployment
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      app-changed: ${{ steps.changes.outputs.app }}
      helm-changed: ${{ steps.changes.outputs.helm }}
      should-deploy: ${{ steps.decide.outputs.deploy }}
      is-auto-heal-pr: ${{ steps.check-pr.outputs.auto_heal }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ¤– Check if Auto-Heal PR
        id: check-pr
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
            if [[ "$PR_TITLE" == *"Auto-fix"* ]] || [[ "$PR_TITLE" == *"ğŸ¤–"* ]] || [[ "$PR_TITLE" == *"ğŸ”§"* ]]; then
              echo "auto_heal=true" >> $GITHUB_OUTPUT
              echo "ğŸ¤– This is an auto-heal PR!"
            else
              echo "auto_heal=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "auto_heal=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            app:
              - 'k8s-mcp-server/**'
              - 'Dockerfile'
            helm:
              - 'helm/**'
              - '.github/workflows/k8s-auto-heal.yml'

      - name: ğŸ¤” Decide Deployment
        id: decide
        run: |
          # Auto-deploy auto-heal PRs when merged
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" && "${{ steps.check-pr.outputs.auto_heal }}" == "true" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸ¤– Auto-heal PR merged - deploying fixes!"
          elif [[ "${{ steps.changes.outputs.app }}" == "true" || "${{ steps.changes.outputs.helm }}" == "true" || "${{ github.event.inputs.force_deploy }}" == "true" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ Deployment needed!"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  No deployment needed"
          fi

  # ğŸ—ï¸ Build Docker Image for Kind
  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: k8s-auto-heal-mcp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build Docker Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./k8s-mcp-server/Dockerfile
          push: false
          tags: k8s-auto-heal-mcp:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/k8s-auto-heal-mcp.tar

      - name: ğŸ“¦ Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/k8s-auto-heal-mcp.tar
          retention-days: 1

      - name: âœ… Image Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/k8s-auto-heal-mcp.tar
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # â˜¸ï¸ Deploy to Local Kind Cluster
  deploy-to-k8s:
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Kind Cluster
        uses: helm/kind-action@v1
        with:
          version: v0.30.0
          kubernetes_version: v1.34.0
          cluster_name: k8s-auto-heal
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            name: k8s-auto-heal
            nodes:
            - role: control-plane
              image: kindest/node:v1.34.0
              extraPortMappings:
              - containerPort: 80
                hostPort: 80
                protocol: TCP
              - containerPort: 443
                hostPort: 443
                protocol: TCP
              - containerPort: 30000
                hostPort: 30000
                protocol: TCP

      - name: ğŸ¯ Configure Kubectl Context
        run: |
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes
          
      - name: ğŸ“Š Install Metrics Server
        run: |
          kubectl apply -f https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
          kubectl patch deployment metrics-server -n kube-system --type='json' -p='[
            {
              "op": "add",
              "path": "/spec/template/spec/containers/0/args/-",
              "value": "--kubelet-insecure-tls"
            },
            {
              "op": "add", 
              "path": "/spec/template/spec/containers/0/args/-",
              "value": "--kubelet-preferred-address-types=InternalIP"
            }
          ]'

      - name: ğŸ“¦ Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/

      - name: ğŸ³ Load Docker Image into Kind
        run: |
          docker load --input /tmp/k8s-auto-heal-mcp.tar
          kind load docker-image k8s-auto-heal-mcp:latest --name k8s-auto-heal

      - name: ğŸ“¦ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: ğŸ“š Add Helm Repositories
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add stable https://charts.helm.sh/stable
          helm repo update

      - name: ğŸ—ï¸ Create Namespace
        run: |
          kubectl create namespace ${{ env.KUBE_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: ğŸ” Install Prometheus Stack (Lightweight for CI)
        run: |
          echo "ğŸ“Š Installing lightweight Prometheus for CI testing..."
          helm install prometheus prometheus-community/kube-prometheus-stack \
            --namespace ${{ env.KUBE_NAMESPACE }} \
            --set prometheus.prometheusSpec.retention=1h \
            --set prometheus.prometheusSpec.resources.requests.memory=256Mi \
            --set prometheus.prometheusSpec.resources.limits.memory=512Mi \
            --set grafana.enabled=false \
            --set alertmanager.enabled=false \
            --wait --timeout 5m

      - name: ğŸ”„ Update Helm Values for Kind
        run: |
          # Update the image settings for local kind deployment
          sed -i "s|repository:.*|repository: \"k8s-auto-heal-mcp\"|g" ./helm/k8s-auto-heal/values.yaml
          sed -i "s|tag:.*|tag: \"latest\"|g" ./helm/k8s-auto-heal/values.yaml
          sed -i "s|pullPolicy:.*|pullPolicy: \"Never\"|g" ./helm/k8s-auto-heal/values.yaml

      - name: ğŸš€ Deploy K8s Auto-Heal MCP Server
        run: |
          echo "ğŸ†• Installing K8s Auto-Heal MCP Server..."
          helm install ${{ env.HELM_CHART_NAME }} ./helm/k8s-auto-heal \
            --namespace ${{ env.KUBE_NAMESPACE }} \
            --values ./helm/k8s-auto-heal/values.yaml \
            --set image.repository=k8s-auto-heal-mcp \
            --set image.tag=latest \
            --set image.pullPolicy=Never \
            --set env.GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            --set env.GITHUB_OWNER="${{ github.repository_owner }}" \
            --set env.GITHUB_REPO="${{ github.event.repository.name }}" \
            --set env.GITHUB_BRANCH="main" \
            --wait --timeout 5m

      - name: ğŸ¥ Health Check
        run: |
          echo "ğŸ” Checking deployment status..."
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }} -l app.kubernetes.io/name=k8s-auto-heal
          kubectl get services -n ${{ env.KUBE_NAMESPACE }} -l app.kubernetes.io/name=k8s-auto-heal
          
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=k8s-auto-heal -n ${{ env.KUBE_NAMESPACE }} --timeout=300s
          
          echo "âœ… Deployment successful!"

      - name: ğŸ“Š Get Service URLs
        run: |
          echo "ğŸŒ Service URLs:"
          echo "Prometheus: http://$(minikube ip):$(kubectl get svc prometheus-kube-prometheus-prometheus -n ${{ env.KUBE_NAMESPACE }} -o jsonpath='{.spec.ports[0].nodePort}')"
          echo "Grafana: http://$(minikube ip):$(kubectl get svc prometheus-grafana -n ${{ env.KUBE_NAMESPACE }} -o jsonpath='{.spec.ports[0].nodePort}')"
          echo "K8s Auto-Heal MCP: http://$(minikube ip):$(kubectl get svc k8s-auto-heal -n ${{ env.KUBE_NAMESPACE }} -o jsonpath='{.spec.ports[0].nodePort}')"

  # ğŸ§ª Integration Tests
  integration-tests:
    needs: [deploy-to-k8s]
    if: needs.detect-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp/

      - name: ğŸ”§ Setup Kind for Integration Tests
        uses: helm/kind-action@v1
        with:
          version: v0.30.0
          kubernetes_version: v1.34.0
          cluster_name: k8s-test
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            name: k8s-test

      - name: ğŸ³ Load Test Image into Kind
        run: |
          docker load --input /tmp/k8s-auto-heal-mcp.tar
          kind load docker-image k8s-auto-heal-mcp:latest --name k8s-test

      - name: ğŸ§ª Run Integration Tests
        run: |
          # Deploy a test instance
          kubectl create namespace test-monitoring
          helm install test-k8s-auto-heal ./helm/k8s-auto-heal \
            --namespace test-monitoring \
            --set image.repository=k8s-auto-heal-mcp \
            --set image.tag=latest \
            --set image.pullPolicy=Never \
            --set env.GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            --wait --timeout 3m
          
          # Wait for pod to be ready
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=k8s-auto-heal -n test-monitoring --timeout=120s
          
          # Test health endpoint via port-forward
          kubectl port-forward svc/test-k8s-auto-heal 8080:8080 -n test-monitoring &
          sleep 5
          
          # Test endpoints
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8080/metrics || exit 1
          
          echo "âœ… Integration tests passed!"

      - name: ğŸ§ª Test Auto-Healing Simulation
        run: |
          # Create a test pod with low memory limits to trigger OOM
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Pod
          metadata:
            name: oom-test-pod
            namespace: test-monitoring
            labels:
              test: oom-simulation
          spec:
            containers:
            - name: memory-hog
              image: busybox
              command: ["sh", "-c", "while true; do dd if=/dev/zero of=/tmp/memory bs=1M count=100; sleep 1; done"]
              resources:
                limits:
                  memory: "50Mi"
                requests:
                  memory: "10Mi"
          EOF
          
          # Wait for OOM to occur
          sleep 30
          
          # Check if pod was OOMKilled
          kubectl get pod oom-test-pod -n test-monitoring -o jsonpath='{.status.containerStatuses[0].lastState.terminated.reason}' | grep -q "OOMKilled" && echo "âœ… OOM simulation successful" || echo "âš ï¸ OOM not detected yet"
          
          echo "ğŸ§ª OOM simulation completed"

  # ğŸ¤– Auto-Heal PR Validation
  validate-auto-heal-pr:
    if: github.event_name == 'pull_request' && needs.detect-changes.outputs.is-auto-heal-pr == 'true'
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Validate Helm Values Changes
        run: |
          echo "ğŸ¤– Validating auto-heal PR changes..."
          
          # Check if only values.yaml files were changed
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          echo "Changed files: $CHANGED_FILES"
          
          # Validate YAML syntax
          for file in $CHANGED_FILES; do
            if [[ "$file" == *.yaml ]] || [[ "$file" == *.yml ]]; then
              echo "ğŸ” Validating YAML syntax for $file"
              python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
            fi
          done
          
          echo "âœ… Auto-heal PR validation passed!"

      - name: ğŸ¯ Add Auto-Merge Label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['auto-heal', 'auto-merge']
            });

  # ğŸ“¢ Notification
  notify:
    needs: [detect-changes, build-and-push, deploy-to-k8s, integration-tests]
    if: always() && needs.detect-changes.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¤– Auto-Heal Success Notification
        if: needs.detect-changes.outputs.is-auto-heal-pr == 'true' && needs.deploy-to-k8s.result == 'success'
        run: |
          echo "ğŸ¤– Auto-heal deployment successful!"
          echo "âœ… Cluster issues have been automatically resolved"
          echo "ğŸ”§ Resource limits updated and deployed"

      - name: ğŸ“¢ Notify Success
        if: needs.deploy-to-k8s.result == 'success' && needs.integration-tests.result == 'success'
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "âœ… K8s Auto-Heal MCP Server is running"
          echo "âœ… Integration tests passed"
          echo "ğŸ” Monitoring cluster for pod crashes and OOM issues"

      - name: ğŸš¨ Notify Failure
        if: needs.deploy-to-k8s.result == 'failure' || needs.integration-tests.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs for details"
          exit 1

  # ğŸ§¹ Cleanup (Optional - runs on schedule)
  cleanup-test-resources:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Setup Minikube
        uses: medyagh/setup-minikube@master
        with:
          minikube-version: 1.32.0
          kubernetes-version: 1.28.3
          driver: docker

      - name: ğŸ§¹ Clean Test Pods
        run: |
          kubectl delete pods -n ${{ env.KUBE_NAMESPACE }} -l test=oom-simulation --ignore-not-found=true
          echo "ğŸ§¹ Cleanup completed"
