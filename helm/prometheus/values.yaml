          - source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_scheme
            action: replace
            regex: (https?)
            target_label: __scheme__
          - source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_path
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_port
              - __meta_kubernetes_pod_ip
            action: replace
            regex: (\d+);(([A-Fa-f0-9]{1,4}::?){1,7}[A-Fa-f0-9]{1,4})
            replacement: "[$2]:$1"
            target_label: __address__
          - source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_port
              - __meta_kubernetes_pod_ip
            action: replace
            regex: (\d+);((([0-9]+?)(\.|$)){4})
            replacement: $2:$1
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_annotation_prometheus_io_param_(.+)
            replacement: __param_$1
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels:
              - __meta_kubernetes_namespace
            action: replace
            target_label: namespace
          - source_labels:
              - __meta_kubernetes_pod_name
            action: replace
            target_label: pod
          - source_labels:
              - __meta_kubernetes_pod_phase
            regex: Pending|Succeeded|Failed|Completed
            action: drop
          - source_labels:
              - __meta_kubernetes_pod_node_name
            action: replace
            target_label: node
extraScrapeConfigs: ""
alertRelabelConfigs: {}
networkPolicy:
  enabled: false
forceNamespace: monitoring
extraManifests: []
alertmanager:
  enabled: true
  config:
    global:
      smtp_smarthost: smtp.gmail.com:587
      smtp_from: sandeep.opensearch@gmail.com
      smtp_auth_username: sandeep.opensearch@gmail.com
      smtp_auth_password: your-app-password
      smtp_require_tls: true
    route:
      group_by:
        - alertname
        - cluster
        - service
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: web.hook
      routes:
        - match:
            severity: critical
          receiver: critical-alerts
          group_wait: 5s
          repeat_interval: 30m
        - match:
            severity: warning
          receiver: warning-alerts
          group_wait: 30s
          repeat_interval: 2h
    receivers:
      - name: web.hook
        webhook_configs:
          - url: http://localhost:5002/webhook
            send_resolved: true
      - name: critical-alerts
        email_configs:
          - to: sandeep.opensearch@gmail.com
            subject: "üö® CRITICAL: {{ .GroupLabels.alertname }}"
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}

              Labels:
              {{ range .Labels.SortedPairs }}
                {{ .Name }}: {{ .Value }}
              {{ end }}

              Runbook: {{ .Annotations.runbook_url }}
              Dashboard: {{ .Annotations.dashboard_url }}
              {{ end }}
        webhook_configs:
          - url: http://localhost:5002/critical
            send_resolved: true
          - url: http://localhost:5003/webhook
            send_resolved: true
      - name: warning-alerts
        email_configs:
          - to: sandeep.opensearch@gmail.com
            subject: "‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}"
            body: |
              {{ range .Alerts }}
              Alert: {{ .Annotations.summary }}
              Description: {{ .Annotations.description }}

              Labels:
              {{ range .Labels.SortedPairs }}
                {{ .Name }}: {{ .Value }}
              {{ end }}

              Runbook: {{ .Annotations.runbook_url }}
              Dashboard: {{ .Annotations.dashboard_url }}
              {{ end }}
        webhook_configs:
          - url: http://localhost:5002/warning
            send_resolved: true
          - url: http://localhost:5003/webhook
            send_resolved: true
    inhibit_rules:
      - source_match:
          severity: critical
        target_match:
          severity: warning
        equal:
          - alertname
          - cluster
          - service
  persistence:
    enabled: true
    annotations: {}
    labels: {}
    accessModes:
      - ReadWriteOnce
    size: 2Gi
    emptyDir: {}
  podSecurityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
    fsGroup: 65534
kube-state-metrics:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
prometheus-node-exporter:
  enabled: true
  rbac:
    pspEnabled: false
  containerSecurityContext:
    allowPrivilegeEscalation: false
  resources:
    limits:
      cpu: 50m
      memory: 32Mi
    requests:
      cpu: 25m
      memory: 16Mi
prometheus-pushgateway:
  enabled: true
  serviceAnnotations:
    prometheus.io/probe: pushgateway
  resources:
    limits:
      cpu: 50m
      memory: 32Mi
    requests:
      cpu: 25m
      memory: 16Mi
resources:
  limits:
    memory: 256Mi
  requests:
    memory: 128Mi
