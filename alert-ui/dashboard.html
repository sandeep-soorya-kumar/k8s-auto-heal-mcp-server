<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Alert Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="dashboard()" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">
                        <i class="fas fa-tachometer-alt text-blue-500 mr-3"></i>
                        Kubernetes Alert Dashboard
                    </h1>
                    <p class="text-gray-600 mt-2">Monitor and manage cluster alerts with auto-fix capabilities</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full" :class="webhookStatus ? 'bg-green-500' : 'bg-red-500'"></div>
                        <span class="text-sm font-medium" :class="webhookStatus ? 'text-green-600' : 'text-red-600'">
                            Auto-Fix <span x-text="webhookStatus ? 'Active' : 'Inactive'"></span>
                        </span>
                    </div>
                    <button @click="refreshAll()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh All
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-server text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Pods</p>
                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.totalPods"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Healthy Apps</p>
                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.healthyApps"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-exclamation-triangle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Alerts Triggered</p>
                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.alertsTriggered"></p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-code-branch text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Auto-Fixes</p>
                        <p class="text-2xl font-semibold text-gray-900" x-text="stats.autoFixes"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Alert Trigger Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">
                        <i class="fas fa-bolt text-red-500 mr-2"></i>
                        Quick Alert Trigger
                    </h2>
                    
                    <form @submit.prevent="triggerQuickAlert()" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Alert Type</label>
                            <select x-model="quickAlert.type" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Select alert...</option>
                                <template x-for="template in alertTemplates" :key="template.type">
                                    <option :value="template.type" x-text="template.name"></option>
                                </template>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Target Pod</label>
                            <select x-model="quickAlert.pod" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Select pod...</option>
                                <template x-for="pod in pods" :key="pod.name + pod.namespace">
                                    <option :value="pod.name" x-text="`${pod.name} (${pod.namespace})`"></option>
                                </template>
                            </select>
                            <p class="text-xs text-gray-500 mt-1">
                                <i class="fas fa-sync-alt mr-1" :class="{'animate-spin': loadingPods}"></i>
                                <span x-text="loadingPods ? 'Loading pods...' : `${pods.length} pods available`"></span>
                            </p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Severity</label>
                            <select x-model="quickAlert.severity" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="warning">Warning</option>
                                <option value="critical">Critical</option>
                                <option value="info">Info</option>
                            </select>
                        </div>

                        <button type="submit" :disabled="isLoading || !quickAlert.type" 
                                class="w-full bg-red-500 hover:bg-red-600 disabled:bg-gray-400 text-white py-3 rounded-lg transition-colors">
                            <i class="fas fa-paper-plane mr-2"></i>
                            <span x-text="isLoading ? 'Triggering...' : 'Trigger Alert'"></span>
                        </button>
                    </form>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-history text-green-500 mr-2"></i>
                        Recent Activity
                    </h3>
                    <div class="space-y-3">
                        <template x-for="activity in recentActivity" :key="activity.id">
                            <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                <div class="w-2 h-2 rounded-full" :class="{
                                    'bg-green-500': activity.type === 'success',
                                    'bg-red-500': activity.type === 'error',
                                    'bg-yellow-500': activity.type === 'warning'
                                }"></div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-800" x-text="activity.message"></p>
                                    <p class="text-xs text-gray-500" x-text="activity.time"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Main Dashboard Content -->
            <div class="lg:col-span-2 space-y-6">
                <!-- ArgoCD Applications Status -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">
                        <i class="fas fa-sync-alt text-blue-500 mr-2"></i>
                        ArgoCD Applications
                    </h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Application</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Sync Status</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Health</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Revision</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="app in argocdApps" :key="app.name">
                                    <tr class="border-b border-gray-100 hover:bg-gray-50">
                                        <td class="py-3 px-4 font-medium text-gray-800" x-text="app.name"></td>
                                        <td class="py-3 px-4">
                                            <span class="px-2 py-1 text-xs rounded-full" :class="{
                                                'bg-green-100 text-green-800': app.syncStatus === 'Synced',
                                                'bg-yellow-100 text-yellow-800': app.syncStatus === 'OutOfSync',
                                                'bg-red-100 text-red-800': app.syncStatus === 'Unknown'
                                            }" x-text="app.syncStatus"></span>
                                        </td>
                                        <td class="py-3 px-4">
                                            <span class="px-2 py-1 text-xs rounded-full" :class="{
                                                'bg-green-100 text-green-800': app.healthStatus === 'Healthy',
                                                'bg-yellow-100 text-yellow-800': app.healthStatus === 'Degraded',
                                                'bg-red-100 text-red-800': app.healthStatus === 'Unknown'
                                            }" x-text="app.healthStatus"></span>
                                        </td>
                                        <td class="py-3 px-4 text-sm text-gray-600" x-text="app.revision"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Recent Git Commits -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">
                        <i class="fas fa-code-branch text-purple-500 mr-2"></i>
                        Recent Git Commits
                    </h2>
                    <div class="space-y-3">
                        <template x-for="commit in gitCommits" :key="commit.hash">
                            <div class="flex items-center space-x-3 p-3 bg-gray-50 rounded-lg">
                                <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-code-commit text-purple-600 text-sm"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-800" x-text="commit.message"></p>
                                    <p class="text-xs text-gray-500" x-text="commit.hash"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                webhookStatus: false,
                isLoading: false,
                stats: {
                    totalPods: 0,
                    healthyApps: 0,
                    alertsTriggered: 0,
                    autoFixes: 0
                },
                pods: [],
                argocdApps: [],
                gitCommits: [],
                alertTemplates: [],
                recentActivity: [],
                quickAlert: {
                    type: '',
                    pod: '',
                    severity: 'warning'
                },

                init() {
                    this.refreshAll();
                    // Auto-refresh every 30 seconds
                    setInterval(() => {
                        this.refreshAll();
                    }, 30000);
                },

                async refreshAll() {
                    await Promise.all([
                        this.checkWebhookStatus(),
                        this.loadPods(),
                        this.loadArgoCDApps(),
                        this.loadGitCommits(),
                        this.loadAlertTemplates()
                    ]);
                    this.updateStats();
                },

                async checkWebhookStatus() {
                    try {
                        const response = await fetch('/api/webhook/status');
                        const data = await response.json();
                        this.webhookStatus = data.online;
                    } catch (error) {
                        this.webhookStatus = false;
                    }
                },

                async loadPods() {
                    try {
                        const response = await fetch('/api/cluster/pods');
                        const data = await response.json();
                        this.pods = data.pods || [];
                    } catch (error) {
                        console.error('Failed to load pods:', error);
                    }
                },

                async loadArgoCDApps() {
                    try {
                        const response = await fetch('/api/argocd/applications');
                        const data = await response.json();
                        this.argocdApps = data.applications || [];
                    } catch (error) {
                        console.error('Failed to load ArgoCD apps:', error);
                    }
                },

                async loadGitCommits() {
                    try {
                        const response = await fetch('/api/git/commits');
                        const data = await response.json();
                        this.gitCommits = data.commits || [];
                    } catch (error) {
                        console.error('Failed to load git commits:', error);
                    }
                },

                async loadAlertTemplates() {
                    try {
                        const response = await fetch('/api/alerts/templates');
                        const data = await response.json();
                        this.alertTemplates = data.templates || [];
                    } catch (error) {
                        console.error('Failed to load alert templates:', error);
                    }
                },

                updateStats() {
                    this.stats.totalPods = this.pods.length;
                    this.stats.healthyApps = this.argocdApps.filter(app => app.healthStatus === 'Healthy').length;
                    this.stats.alertsTriggered = this.recentActivity.filter(a => a.type === 'warning' || a.type === 'error').length;
                    this.stats.autoFixes = this.recentActivity.filter(a => a.message.includes('Auto-fix')).length;
                },

                async triggerQuickAlert() {
                    if (!this.quickAlert.type || !this.quickAlert.pod) return;

                    this.isLoading = true;
                    
                    const selectedPod = this.pods.find(p => p.name === this.quickAlert.pod);
                    if (!selectedPod) return;

                    const alertPayload = {
                        receiver: "critical-alerts",
                        status: "firing",
                        alerts: [{
                            status: "firing",
                            labels: {
                                alertname: this.quickAlert.type,
                                severity: this.quickAlert.severity,
                                pod: selectedPod.name,
                                namespace: selectedPod.namespace,
                                container: selectedPod.containers[0] || "main",
                                service: "kubernetes"
                            },
                            annotations: {
                                summary: `${selectedPod.name} has ${this.quickAlert.type.replace(/([A-Z])/g, ' $1').toLowerCase()}`,
                                description: `Manual trigger: ${selectedPod.name} in namespace ${selectedPod.namespace} is experiencing ${this.quickAlert.type.replace(/([A-Z])/g, ' $1').toLowerCase()}.`,
                                runbook_url: "https://kubernetes.io/docs/tasks/configure-pod-container/"
                            },
                            startsAt: new Date().toISOString()
                        }]
                    };

                    try {
                        const response = await fetch('http://localhost:5003/webhook', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(alertPayload)
                        });

                        const result = await response.json();
                        
                        // Add to recent activity
                        this.recentActivity.unshift({
                            id: Date.now(),
                            type: result.status === 'success' ? 'success' : 'error',
                            message: `Alert ${this.quickAlert.type} triggered for ${selectedPod.name}`,
                            time: new Date().toLocaleTimeString()
                        });

                        // Keep only last 10 activities
                        this.recentActivity = this.recentActivity.slice(0, 10);

                        this.showNotification('Alert triggered successfully!', 'success');

                    } catch (error) {
                        console.error('Error triggering alert:', error);
                        this.showNotification('Failed to trigger alert', 'error');
                    } finally {
                        this.isLoading = false;
                    }
                },

                showNotification(message, type) {
                    // Simple notification
                    alert(`${type.toUpperCase()}: ${message}`);
                }
            }
        }
    </script>
</body>
</html>
