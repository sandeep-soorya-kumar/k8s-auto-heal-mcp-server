apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cpu-stress-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: cpu-stress-app
    app.kubernetes.io/part-of: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sandeep-soorya-kumar/k8s-auto-heal-mcp-server.git
    targetRevision: HEAD
    path: helm/cpu-stress-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cpu-stress-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
